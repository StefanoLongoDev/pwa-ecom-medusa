name: Deploy to Hetzner Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy MedusaJS to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /opt/medusa
            
            # Pull latest changes
            git pull origin main || git pull origin master
            
            # Backup current .env if it exists
            if [ -f .env ]; then
              cp .env .env.backup
            fi
            
            # Copy .env from backup if new one doesn't exist
            if [ ! -f .env ] && [ -f .env.backup ]; then
              cp .env.backup .env
            fi
            
            # Rebuild and restart containers
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --build
            
            # Wait for services to be ready
            sleep 10
            
            # Run migrations
            docker exec medusa-backend npm run db:migrate || true
            
            # Health check
            sleep 5
            if curl -f http://localhost:9000/health > /dev/null 2>&1; then
              echo "‚úÖ Deployment successful! MedusaJS is healthy."
            else
              echo "‚ö†Ô∏è Health check failed. Check logs: docker compose -f docker-compose.prod.yml logs medusa"
              exit 1
            fi

      - name: Deployment Status
        if: success()
        run: |
          echo "üöÄ MedusaJS deployed successfully!"
          echo "API: http://${{ secrets.SERVER_HOST }}:9000"
          echo "Admin: http://${{ secrets.SERVER_HOST }}:9000/app"

