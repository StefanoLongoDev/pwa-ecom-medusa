version: "3.8"

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: medusa-${ENV_NAME}-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-medusa}
      POSTGRES_USER: ${POSTGRES_USER:-medusa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medusa_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-medusa} -d ${POSTGRES_DB:-medusa}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: medusa-${ENV_NAME}-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - medusa_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Medusa Backend
  # ============================================
  medusa:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - MEDUSA_BACKEND_URL=${MEDUSA_BACKEND_URL:?MEDUSA_BACKEND_URL is required}
        - MEDUSA_ADMIN_BACKEND_URL=${MEDUSA_BACKEND_URL:?MEDUSA_BACKEND_URL is required}
    image: medusa-${ENV_NAME}:latest
    container_name: medusa-${ENV_NAME}-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${MEDUSA_PORT:-9000}:9000"
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-medusa}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-medusa}
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
      - MEDUSA_BACKEND_URL=${MEDUSA_BACKEND_URL:?MEDUSA_BACKEND_URL is required}
      - STORE_CORS=${STORE_CORS:?STORE_CORS is required}
      - ADMIN_CORS=${ADMIN_CORS:?ADMIN_CORS is required}
      - AUTH_CORS=${AUTH_CORS:?AUTH_CORS is required}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - COOKIE_SECRET=${COOKIE_SECRET:?COOKIE_SECRET is required}
      - RUN_SEED=${RUN_SEED:-false}
    networks:
      - medusa_network
    volumes:
      - uploads:/app/uploads

volumes:
  postgres_data:
  redis_data:
  uploads:

networks:
  medusa_network:
    driver: bridge
